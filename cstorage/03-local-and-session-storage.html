<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionStorage and LocalStorage Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input,
        button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>SessionStorage, LocalStorage Example</h1>

    <h2>LocalStorage - User Settings</h2>
    <label for="theme">Theme:</label>
    <input type="text" id="theme" placeholder="e.g., dark">
    <label for="fontSize">Font Size:</label>
    <input type="text" id="fontSize" placeholder="e.g., medium">
    <br />
    <button id="saveLocalStorage">Save Settings</button>
    <button id="readLocalStorage">Read Settings</button>
    <button id="deleteLocalStorage">Delete Settings</button>
    <div id="localStorageResult"></div>

    <h2>SessionStorage - User Information</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="e.g., Alice">
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="e.g., alice@example.com">
    <br />
    <button id="saveSessionStorage">Save User Info</button>
    <button id="readSessionStorage">Read User Info</button>
    <button id="deleteSessionStorage">Delete User Info</button>
    <div id="sessionStorageResult"></div>

    <script>
        // LocalStorage Handlers - User Settings
        // #saveLocalStorage click 이벤트
        document.getElementById("saveLocalStorage").addEventListener("click" , event => {
            // #theme #fontsize를 가져와서 LocalStorage에 저장
            const theme = document.getElementById("theme").value;
            const fontSize = document.getElementById("fontSize").value;

            if (theme && fontSize) {
                // 다 입력되있으면 저장
                localStorage.setItem("theme", theme);
                localStorage.setItem("fontSize", fontSize);
                // #localStorageResult에 지정 결과 출력
                document.getElementById("localStorageResult").innerText = `저장되었습니다: theme: ${theme}, fontSize: ${fontSize}`;
            } else {
                // 아니면 경고
                alert("테마와 폰트 크기 모두 입력해 주세요.");
            }
        })

        document.getElementById("readLocalStorage").addEventListener("click", event => {
            // theme 와 fontsize를 localstorage로 부터 읽어와서 #localStorageResult에 콘테츠로 추가
            const theme = localStorage.getItem("theme");
            const fontSize = localStorage.getItem("fontSize");

            if(theme && fontSize) {
                // 데이터 읽어오기
                document.getElementById("localStorageResult").innerText = `READ: theme:${theme}, fontSize:${fontSize}`;
            } else {
                document.getElementById("localStorageResult").innerText = "설정 값이 없습니다.";
            }
        });

        document.getElementById("deleteLocalStorage").addEventListener("click", event => {
            localStorage.removeItem("theme");
            localStorage.removeItem("fontSize");
            document.getElementById("localStorageResult").innerText = "설정이 삭제되었습니다.";
        });

        // SessionStorage Handlers - User Information
        // #saveSessionStorage, #readSessionStorage, #deleteSessionStorage, 
        // inputs : #username, #email
        // output : #sessionStorageResult
        document.getElementById("saveSessionStorage").addEventListener("click", event => {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;

            if (username && email) {
                // 저장
                sessionStorage.setItem("username", username);
                sessionStorage.setItem("email", email);
                document.getElementById("sessionStorageResult").innerText = `저장되었습니다: username: ${username}, email: ${email}`;
            } else {
                // 경고
                alert("사용자 이름과 이메일을 입력해주세요.");
            }
        })

        document.getElementById("readSessionStorage").addEventListener("click", event => {
           const username = sessionStorage.getItem("username");
           const email = sessionStorage.getItem("email");
            if (username && email) {
                // 출력
                document.getElementById("sessionStorageResult").innerText = `불러왔습니다: username: ${username}, email: ${email}`;
            } else {
                document.getElementById("sessionStorageResult").innerText = "사용자 정보를 불러오지 못했습니다.";
            }
        });

        document.getElementById("deleteSessionStorage").addEventListener("click", event => {
           sessionStorage.clear(); // 비우기
           document.getElementById("sessionStorageResult").innerText = "사용자 정보를 삭제했습니다." 
        });

    </script>
</body>

</html>
