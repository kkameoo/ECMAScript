<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <title>JS Cart</title>
        <style>
            #list li {
                height: 30px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>Shopping List</h1>
        </div>
        <div id="cart-list">
            <ul id="list">
                <li>무</li>
                <li>배추</li>
                <li>쪽파</li>
                <li>고춧가루</li>
            </ul>
        </div>
        <div id="cart-input">
            <input id="item"><button id="btn-add">추가</button>
        </div>
        <div id="footer">
            &copy;Bit Academy
        </div>
    </body>
    <script>
        function addItem(event) {
            // input#item의 value를 확인 trim -> length > 0 추가
            let itemInput = document.getElementById("item");
            let item = itemInput.value.trim();
            
            if (item.length > 0) {
                // ul#list -> li 추가
                let container = document.getElementById("list");
                // li 노드 생성
                let itemNode = document.createElement("li");
                itemNode.innerText = item;

                // toolbar 
                let toolbar = document.createElement("div");
                toolbar.style.display = "inline";

                let delBtn = document.createElement("button");
                delBtn.innerText = "삭제";
                delBtn.style.cssFloat = "right";
                toolbar.appendChild(delBtn);
                itemNode.appendChild(toolbar);
                container.appendChild(itemNode);
                
                delBtn.addEventListener("click", event => {
                    // 삭제될 노드 찾기
                    let removeItem = event.target.parentNode.parentNode;
                    // 삭제할 (부모) 노드 찾기
                    let parentNode = removeItem.parentNode;
                    // 삭제하기
                    parentNode.removeChild(removeItem);
                    
                })

                itemInput.value = "";
                itemInput.focus();
            }
        }
        window.addEventListener("load", event => {
            // #list li 모두 삭제
            let cartItems = document.querySelectorAll("#list li");
            // -> HTML Collection
            console.log("items : ", cartItems);
            for(let i = 0; i < cartItems.length; i++){
                // 부모로부터 제거
                let item = cartItems[i];
                // let parent = document.getElementById("list");
            let parent = item.parentNode;
            parent.removeChild(item); //부모로부터 노드 제거
            }
            // #btn-add에 이벤트 리스너 부착
            document.getElementById("btn-add").addEventListener("click", addItem);
        });
    </script>
</html>
