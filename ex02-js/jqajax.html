<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- jQuery Local -->
     <script src="./scripts/jquery/jquery.dev.js"></script>
     <style>
        .poster {
            width: 100px;
        }
     </style>
</head>
<body>
    <button id="btnCallSnippet">HTML 조각 불러오기</button>
    <button id="btnCallMovies">영화 목록 불러오기</button>

    <!-- #btnCallSnippet으로 받아온 HTML 조각을 추가할 div -->
    <div id="info"></div>
    
    <!-- #btnCallMovies로 받아온 json 데이터로 요소를 만들어서 추가 -->
    <h2>Pixar Movies</h2>
    <table id="list" border="1" width="640">
        
    </table>

</body>
<script>
    $(document).ready(event => {
        // #btnCallSnippet에 click 이벤트 핸들러 부착
        $("#btnCallSnippet").on("click", event => {
            alert("코드 조각을 불러옵니다.");

            // ajax로 코드 조각 불러오기
            // $.ajax({
            //    url: "snippet.html", // url
            //    type: "GET", // 요청방식
            // //    data:  , // 전송할 데이터
            //    dataType: "text", // 응답으로 받을 데이터의 형식
            //    success: function(response) {
            //     // 요청 성공했을 때의 콜백
            //     // response : 서버가 보내준 데이터
            //     console.log(response);
            //     // #info에 콘텐츠로 추가
            //     $("#info").html(response);
            //    },
            //    error: function(request, status, error) {
            //     // request : 요청 정보
            //     // status : 응답 상태 (200 -> ok)
            //     // error : 에러 정보
            //     console.log("STATUS : ", status);
            //     console.error("ERROR : ", error);
            //     console.error("REQUEST : ", request);
            //    }
            // });

            // ES6
            // - fetch : 통신 함수
            // - axios : 좀 더 고급 통신 기능을 활용하고 싶을 때
            fetch("snippet.html")
                .then(response =>  {
                    console.log(response);
                    return response.text(); // 응답 텍스트를 받아옴
                })
                .then(data => {
                    document.getElementById("info").innerHTML = data;
                })
                .catch(error => {
                    console.error("ERROR : ", error);
                });
        });

        $("#btnCallMovies").on("click", event => {
            // API 서버 접속, 영화 목록 받아오기
            fetch("http://localhost:3000/movies")
                .then(response => {
                    // console.log(response.json);
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    let movies = data.movies; // -> array
                    // 무비 정보 순회
                    for (let i = 0; i < movies.length; i++) {
                        let movie = movies[i];
                        console.log(movie);
                        let title = movie.title;
                        let director = movie.director;
                        let movieId = movie.id;

                        let poster = "http://localhost:3000/images/" + movie.image;
                        
                        // 새 노드 생성
                        let tr = $("<tr>");
                        // 내부 컨텐츠 추가
                        let content = `
                        <td><img class="poster" src = "${poster}"></td>
                        <td><h3>${title}</h3></td>
                        <td>${director}</td>
                        `;

                        tr.html(content);
                        // 테이블에 추가
                        $("#list").append(tr);
                    }
                })
                .catch(error => {
                    console.error("ERROR : ", error);
                })
        })
    });
</script>
</html>
